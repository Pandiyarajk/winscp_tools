[DEFAULT]
# WinSCP Connection Settings
# IMPORTANT: Replace these with your actual server credentials
protocol = sftp
host = example.com
port = 22
username = your_username
password = your_password
# Alternative: use private_key_path for key-based authentication
# private_key_path = /path/to/private/key

[PATHS]
# Default remote and local paths
remote_upload_dir = /remote/upload/path
local_download_dir = ./downloads
temp_dir = ./temp

[SCHEDULING]
# Scheduler settings
enabled = true
check_interval = 60

[LOGGING]
log_file = winscp_manager.log
log_level = INFO
